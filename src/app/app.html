<div class="tasks-container">
  @for(task of tasks(); track task.id) {
  <app-task
    [description]="task.description"
    [priority]="task.priority"
    [taskId]="task.id"
    (taskClick)="flipTaskPriority($event)"
  />
  }
</div>
